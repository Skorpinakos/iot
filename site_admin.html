<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin front-end</title>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #chart-container {
            width: 100%;
            height: 100%;
        }
        #data-table, #bus-table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 80%;
        }
        #data-table th, #data-table td, #bus-table th, #bus-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #data-table th, #bus-table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="chart-container">
            <canvas id="myChart"></canvas>
        </div>

        <table id="data-table">
            <thead>
                <tr>
                    <th>Element</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
        <table id="bus-table">
            <thead>
                <tr>
                    <th>Buses on the Road</th>
                    <th>Last Station</th>
                    <th>Time Since Last Seen</th>
                </tr>
            </thead>
            <tbody id="bus-table-body"></tbody>
        </table>
    </div>
        <script>
            const socket = io('http://127.0.0.1:8000');
        
            // Initialize an empty chart
            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Attribute Progress',
                        data: [],
                        fill: false,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }]
                },
                options: {
                    scales: {
                        x: {
                            type: 'linear',
                            position: 'bottom'
                        },
                        y: {
                            min: 0,
                            max: 100
                        }
                    }
                }
            });
        
            // Update the chart and table with real-time data
            socket.on('update', data => {
                const timestamp = new Date().toISOString();
        
                // Update the chart
                myChart.data.labels.push(timestamp);
                myChart.data.datasets[0].data.push(data.attributeValue);
        
                const maxDataPoints = 10;
                if (myChart.data.labels.length > maxDataPoints) {
                    myChart.data.labels.shift();
                    myChart.data.datasets[0].data.shift();
                }
        
                myChart.update();
        
                // Update the table
                const tableBody = document.getElementById('table-body');
                const newRow = tableBody.insertRow(0);
                const cell1 = newRow.insertCell(0);
                const cell2 = newRow.insertCell(1);
                cell1.textContent = data.entityAttribute;
                cell2.textContent = data.changeInValue;
            });
            socket.on('busUpdate', busData => {
                const busTableBody = document.getElementById('bus-table-body');
                const newRow = busTableBody.insertRow(0);
                const cell1 = newRow.insertCell(0);
                const cell2 = newRow.insertCell(1);
                const cell3 = newRow.insertCell(2);
                cell1.textContent = busData.busCount;
                cell2.textContent = busData.lastStation;
                cell3.textContent = busData.timeSinceLastSeen;
            });
        </script>
        
    
    </body>
    </html>
